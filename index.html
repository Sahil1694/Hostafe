<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostafe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="icon" href="/favicon.ico"> -->
</head>
<body>
    <div id="root">
        <div class="body">
            <div id="main">
                <header class="main-header">
                    <a class="logo-holder" href="/"><img width="95px" height="95px" class="scale-image" src="https://findmyhostel.in/static/media/fmh-2.bd4b2da0.png" alt="find my hostel logo"></a>
                    <button id="loginBtn" class="sign-up-btn sign_up_button">Sign in <svg class="scale-up" width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 6L4.3 5.275L6.075 3.5H0V2.5H6.075L4.3 0.725L5 0L8 3L5 6Z" fill="white"></path></svg></button>
                    <div class="web-header"><button class="sign-up-btn add_hostel_request_btn">Add Your Hostel<span><i class="fa-solid fa-layer-plus"></i></span></button></div>
                </header>
            </div>
        </div>
    </div>

    <div class="container">
    <div id="backgroundimg">
        <div class="mainsearch">
        <div class="text1">
            Hostel which will feel you like Home
        </div>
        <div class="searchbar">
            <div class="city">
                <input type="text" placeholder="City,landmark,etc........">
            </div>
            <div class="gender">
                <select>
                    <option value="" disabled selected>Men | Women</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                </select>
            </div>
            <div class="hostel">
                <select>
                    <option value="" disabled selected>Hostel | Room</option>
                    <option value="Hostel">Hostel</option>
                    <option value="Room">Room</option>
                </select>
            </div>
            <div class="text2">
                Explore <i class="fa fa-arrow-right" aria-hidden="true" ></i>
            </div>

        </div>
    </div>
    </div>
</div>
</body>
</html>
